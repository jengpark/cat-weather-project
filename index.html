<!DOCTYPE html>
<html>

<head>
  <title>Cat Weather App</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/7ff3b1c335.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="body">
    <div class="container">
      <form>
        <input type="text" id="city-search" placeholder="Type city here" autofocus="on" />
        <input type="submit" value="SEARCH" />
      </form>
      <h1>
        San Diego
      </h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6 date-time">
          <p class="dayTime">
          Wednesday 15:00
          </p>
          <p class="weather">
          Sunny
          </p>
        </div>
        <div class="col-2"><i class="fas fa-sun sun-icon"></i></div>
        <div class="col-4 temperature">
          <h1 class="currentTemp" id="current-temp"> 15°C</h1>
          <button>
            <a href='#' id='celsius-conversion'>°C</a>
              /
            <a href='#' id='fahrenheit-conversion'>°F</a>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              Precipitation: 0%
            </li>
            <li>
              Humidity: 64%
            </li>
            <li>
              Wind: 8km/h
            </li>
          </ul>
        </div>
        <div class="col-6">
          <img src="images/vacationcat.png" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card text-center" style="width:6rem;">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="emoji">☀️</p>
              <p class="card-text">
                <strong>
                  16°
                </strong>
                6°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card text-center" style="width:6rem;">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="emoji">⛅</p>
              <p class="card-text">
                <strong>
                  17°
                </strong>
                11°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card text-center" style="width:6rem;">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="emoji">🌧️</p>
              <p class="card-text">
                <strong>
                  13°
                </strong>
                6°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card text-center" style="width:6rem;">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="emoji">☀️</p>
              <p class="card-text">
                <strong>
                  15°
                </strong>
                5°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card text-center" style="width:6rem;">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="emoji">⛅</p>
              <p class="card-text">
                <strong>
                  18°
                </strong>
                8°
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
